<html>
<head>
    <meta charset="utf-8">
    
</head>    
<body>
<script>
var c = Number(10)+Number(15); //складываем числа
document.write("Сложение двух чисел "+ c + "<br>"); //вывод результата
var str1="10";
var str2="5";
var str=str1+str2; //складываем строки
document.write("Сложение двух строк "+str+ "<br>"); //вывод результата
var number=22;
var str3="5";
var e=number+str3;//складываем число и строку
document.write("Сложени числа и строки "+e+ "<br>");
var number2=22;
var str4="5";
var t=str4+number2; //складываем строку и число
document.write("Сложение строки и числа" + t+ "<br>");
</script>
<script>
    setTimeout(() => {alert("Результатом сложения строки и числа всегда будет строка");
        
    }, 5000);
    
</script>
