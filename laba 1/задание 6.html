<body>
    <script>
    var x=prompt("Введите номер дня", "1-7");
    switch(x)
    {
        case "1": alert("Понедльник"); break; //цифры в кавычках, т.к. prompt считывает на цифры, а символы
        case "2": alert("Вторник"); break;
        case "3": alert("Среда"); break;
        case "4": alert("Четверг"); break;
        case "5": alert("Пятница"); break;
        case "6": alert("Суббота"); break;
        case "7": alert("Воскресенье"); break;
        default: alert( 'Я таких значений не знаю' ); break;
    }
    </script>
