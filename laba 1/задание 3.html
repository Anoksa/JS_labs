<body>
    <script>
        x=prompt("Введите первое число: ", "Число1");
        y=prompt("Введите второе число:", "Число 2");
        var number1=(35*Number(y)-25*Number(x))/5+232;
        var number2=(8*Number(y)/Number(x)+5*Number(x)/Number(y)-43)*6;
        alert("35*Число 2-25*Число 1 = " + number1);
        alert("8*Число 2/Число 1+5*Число 1/Число 2-43)*6 = " + number2);
        var c=number1/number2;
        alert("Число 1/ Число 2"+ c);
    </script>
