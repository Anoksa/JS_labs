    <body bgcolor="#bef574">
        <script>
            function zad1()
            {
                document.write("<div align='center'>");
                prim=new Array()
                prim[0]= 6 * Math.pow(3.14, 2) + 3*Math.exp(8);
                prim[1]=2*Math.cos(4)+Math.cos(12)+8*Math.exp(3);
                prim[2]=3*Math.sin(9)+Math.log(5)+Math.sqrt(3);
                prim[3]=2*Math.tan(5)+6*3.14+Math.pow(12, 1/2);
                document.write("<h3>ЗАДАНИЕ 1</h3>");
                document.write("<br>");
                for(var i=0; i<4; i++)
                {
                    document.write((i+1)+")   " +prim[i]);
                    document.write("<br>");
                }
                var min=prim[0];
                var max=prim[0];
                var mini=0;
                var maxi=0;
                for(i=0; i<4; i++)
                {
                    if(prim[i]<min)
                    {
                    min=prim[i];
                    mini=i;
                    }
                    if(prim[i]>max)
                    {
                        max=prim[i];
                        maxi=i;
                    }
                }
                document.write("</br>");
                document.write((mini+1)+")  "+min);
                document.write("</br>");
                document.write((maxi+1) + ")   " +max);
                document.write("</br></br>");
                document.write("</div>");
                document.write("</br></br>");
            }
        function zad2()
        {

    for (var i = 0; i < 8; i++) {
      if(MathandArr[i] === "round" || MathandArr[i] === "floor" || MathandArr[i] === "pow"){
        methodsOfMath.push(MathandArr[i]);

          methodsOfAr.push(MathandArr[i]);

    }

    document.write("Длина массива: " +methodsOfAr.length);
    document.write("</br></br></br></br>");

    }

        {
            
            document.write("<div align='center'>" + "<h3>ЗАДАНИЕ 3</h3>" );
